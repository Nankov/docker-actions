name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t nankov/node
  
  push:
    
    runs-on: ubuntu-latest
    steps:
        
     - name: Tag image
       run: docker tag nankov/node  693725700380.dkr.ecr.eu-west-1.amazonaws.com/appstart-repo
       
     - name: Push image to ECR
       run: docker push 693725700380.dkr.ecr.eu-west-1.amazonaws.com/appstart-repo
    
    
